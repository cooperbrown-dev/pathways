<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper's TypeScript Central Tendency Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cooper's TypeScript Central Tendency Calculator</h1>
    <form name="calculatorForm">
        <span>Minimum value: </span>
        <input type="number" id="minValue" required">
        <br>
        <br>
        <span>Maximum value: </span>
        <input type="number" id="maxValue" required>
        <br>
        <br>
        <span>Enter a number: </span>
        <input type="number" id="numInput" required>
        <button type="button" onclick="validateDisplayAndAddNumsToArray(); calculateMean(); calculateMedian(); calculateMode()">Enter</button>
    </form>
    <h3>Entered Numbers:</h3>
    <span id="enteredNums"></span>
    <br>
    <br>
    <button type="button" onclick="clearNums()">Clear</button>
    <h3>Mean</h3>
    <span id="displayMean"></span>
    <h3>Median</h3>
    <span id="displayMedian"></span>
    <h3>Mode(s)</h3>
    <span id="displayMode"></span>
    <script src="dist/main.js" defer></script>
</body>
</html>
