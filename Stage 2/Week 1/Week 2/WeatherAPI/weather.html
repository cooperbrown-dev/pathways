<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>
<body>
    <h1>Weather API</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn1">
            <h2>Where would you like to check the weather?</h2>
            <select id="newCity">
                <option value="Omaha">Omaha</option>
                <option value="Phoenix">Phoenix</option>
                <option value="San Antonio">San Antonio</option>
            </select><br /><br />
            <input type="button" value="Check weather" onclick="getForecast()">
        </div>
        <div class="myflexboxColumn2">
            <h2 id="city"></h2>
            <p id="weatherForecast"></p>
        </div>
    </div>    
</body>
</html>
