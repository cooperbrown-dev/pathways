<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>

    <link rel="stylesheet" href="quotes.css">
    <script src="quotes.js"></script>
</head>
<body>
    <h1>Random Quotes Generator</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn1">
            <label for="newLength">How long of a quote do you want to see?</label>
            <br />
            <select id="newLength">
                <option value=1>Show me a short one.</option>
                <option value=2>Not too short, not too long.</option>
                <option value=3>Make it long!</option>
            </select><br />
            <button type="button" onclick="getAnotherQuote()">Get another quote!</button>
        </div>
        <div class="myflexboxColumn2">
            <p id="theQuote"><p>
            <p id="theAuthor"></p>
        </div>
    </div>    
</body>
</html>
